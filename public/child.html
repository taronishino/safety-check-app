<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子用 - 安否チェックアプリ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .parent-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #4ECDC4;
        }
        .parent-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-safe {
            background: #d4edda;
            color: #155724;
        }
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        .status-danger {
            background: #f8d7da;
            color: #721c24;
        }
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #4ECDC4;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            color: #666;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        .user-info {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            color: #2e7d32;
        }
        .emergency-section {
            background: #fff5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #feb2b2;
        }
        .emergency-title {
            color: #c53030;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .last-activity {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .plan-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #4ECDC4;
        }
        .plan-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-basic {
            background: #fff3cd;
            color: #856404;
        }
        .status-premium {
            background: #d4edda;
            color: #155724;
        }
        .status-trial {
            background: #cce5ff;
            color: #004085;
        }
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }
        .settings-btn:hover {
            background: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">🏠</button>
    <button class="settings-btn" id="settingsBtn" onclick="location.href='settings.html'">⚙️</button>
    
    <div class="container">
        <h1>👨👩 子用 - 安否チェック</h1>
        
        <!-- ログイン画面 -->
        <div id="loginSection">
            <div class="input-group">
                <label>メールアドレス</label>
                <input type="email" id="email" value="test@example.com" placeholder="メールアドレス">
            </div>
            <div class="input-group">
                <label>パスワード</label>
                <input type="password" id="password" value="testpass123" placeholder="パスワード">
            </div>
            <button class="btn btn-primary" onclick="login()">ログイン</button>
            <button class="btn btn-secondary" onclick="register()" style="margin-top: 10px;">新規登録</button>
        </div>

        <!-- メイン画面 -->
        <div id="mainSection" style="display: none;">
            <div class="user-info" id="userInfo"></div>
            
            <!-- 親の安否報告表示エリア -->
            <div id="parentReports" style="display: none; background: #f3e5f5; border: 2px solid #9c27b0; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                <h3 style="margin: 0 0 15px 0; color: #7b1fa2;">👴👵 親からの安否報告</h3>
                <div id="parentReportsList">
                    <!-- 親の安否報告がここに表示される -->
                </div>
                <button onclick="clearParentReports()" style="background: #666; color: white; padding: 8px 16px; font-size: 12px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                    既読にする
                </button>
            </div>

            <!-- 緊急確認応答表示エリア -->
            <div id="emergencyResponses" style="display: none; background: #e8f5e8; border: 2px solid #4caf50; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                <h3 style="margin: 0 0 15px 0; color: #2e7d32;">📱 緊急確認返信</h3>
                <div id="responseList"></div>
                <button onclick="clearResponses()" style="background: #666; color: white; padding: 8px 16px; font-size: 12px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                    既読にする
                </button>
            </div>

            <!-- 親の状態表示 -->
            <div id="parentsStatus">
                <h3>👴👵 親の安否情報</h3>
                <div id="parentsList"></div>
                <div id="emergencyButtons"></div>
            </div>

            <button class="btn btn-primary" onclick="refreshStatus()">
                🔄 状況を更新
            </button>
        </div>
    </div>

    <!-- プラン情報とログアウトボタン -->
    <div class="container">
        <!-- プラン表示エリア -->
        <div class="plan-info" id="planInfo">
            <div class="plan-status">
                <div>
                    <strong>現在のプラン</strong>
                    <span id="planBadge" class="status-badge">プラン</span>
                </div>
                <button id="upgradeBtn" class="btn btn-primary" onclick="upgradePlan()" style="font-size: 12px; padding: 8px 12px; display: none;">
                    プレミアムにアップグレード
                </button>
            </div>
            <div style="font-size: 12px; color: #666;" id="planDescription">
                プラン情報を読み込み中...
            </div>
            <div id="planDetails" style="margin-top: 10px; font-size: 11px; color: #999;">
                <!-- プラン詳細情報 -->
            </div>
        </div>
        
        <button class="btn btn-secondary" onclick="logout()" style="margin-top: 15px;">
            ログアウト
        </button>
        </div>
    </div>

    <!-- ペアリングセクション -->
    <div class="container" id="pairingSection" style="display: none;">
        <h3>🔗 親の登録</h3>
        
        <!-- プラン制限の注意書き -->
        <div id="planLimitNotice" style="display: none; background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #ffc107;">
            <div style="color: #856404; font-weight: bold; margin-bottom: 5px;">📢 無料プランの制限</div>
            <div style="color: #856404; font-size: 14px;">
                無料プランでは1名の親のみ登録可能です。複数の親を登録するには、プレミアムプランにアップグレードしてください。
            </div>
        </div>
        
        <div style="background: #f3e5f5; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">ペアリングコード</label>
                <input type="text" id="pairingCodeInput" placeholder="6桁のコードを入力" 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; text-align: center; font-size: 18px; letter-spacing: 2px;" maxlength="6">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">ニックネーム（必須）</label>
                <input type="text" id="parentNickname" placeholder="お父さん、お母さんなど（必須）" 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;" required>
            </div>
            <button class="btn btn-primary" onclick="registerParent()" 
                    style="background: #9c27b0; margin-bottom: 10px;">
                🔗 親を登録
            </button>
        </div>
        
        <!-- 登録済み親一覧 -->
        <div id="registeredParents">
            <h4>登録済みの親</h4>
            <div id="parentsList2"></div>
        </div>
    </div>

    <div class="container">
        <h3>📋 ログ</h3>
        <div class="log" id="logArea"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let authToken = localStorage.getItem('auth_token') || localStorage.getItem('childAuthToken');
        let userInfo = null;
        let parentsData = [];

        // 初期化
        if (authToken) {
            checkAuth();
        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                addLog('❌ メールアドレスとパスワードを入力してください', 'error');
                return;
            }

            try {
                addLog('🔄 ユーザー登録中...', 'info');
                
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        name: email.split('@')[0] // メールアドレスの@より前を名前として使用
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    userInfo = data.user;
                    localStorage.setItem('auth_token', authToken);
                    localStorage.setItem('childAuthToken', authToken); // 後方互換性のため
                    
                    // 選択されたプランを適用
                    const selectedPlan = localStorage.getItem('selectedPlan');
                    if (selectedPlan && selectedPlan === 'premium') {
                        await applySelectedPlan();
                    }
                    
                    addLog('✅ ユーザー登録・ログイン成功', 'success');
                    showMainSection();
                } else {
                    addLog(`❌ 登録エラー: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`❌ 通信エラー: ${error.message}`, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                addLog('❌ メールアドレスとパスワードを入力してください', 'error');
                return;
            }

            try {
                addLog('🔄 ログイン中...', 'info');
                console.log('API_BASE:', API_BASE);
                console.log('Request URL:', `${API_BASE}/api/auth/login`);
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login response:', response.status, data);

                if (response.ok) {
                    authToken = data.token;
                    userInfo = data.user;
                    localStorage.setItem('auth_token', authToken);
                    localStorage.setItem('childAuthToken', authToken); // 後方互換性のため
                    
                    addLog('✅ ログイン成功', 'success');
                    showMainSection();
                } else {
                    addLog(`❌ ログインエラー: ${data.error}`, 'error');
                    addLog('💡 アカウントが存在しない場合は「新規登録」をお試しください', 'info');
                }
            } catch (error) {
                addLog(`❌ 通信エラー: ${error.message}`, 'error');
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    userInfo = data.user;
                    showMainSection();
                } else {
                    localStorage.removeItem('auth_token');
            localStorage.removeItem('childAuthToken');
                    authToken = null;
                }
            } catch (error) {
                addLog(`❌ 認証確認エラー: ${error.message}`, 'error');
            }
        }

        function showMainSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainSection').style.display = 'block';
            
            document.getElementById('userInfo').textContent = 
                `👤 ${userInfo.name} (${userInfo.email})`;
            
            loadParentsStatus();
            loadSubscriptionStatus();
            checkEmergencyAccess();
            showPairingSection();
            checkEmergencyResponses(); // 緊急確認応答をチェック
            checkParentReports(); // 親の安否報告をチェック
            addLog('✅ ログイン完了', 'success');
        }

        async function loadParentsStatus() {
            try {
                addLog('🔄 親の情報を読み込み中...', 'info');

                // 関係性を取得
                const relationshipsResponse = await fetch(`${API_BASE}/api/pairing/relationships`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!relationshipsResponse.ok) {
                    addLog('❌ 関係性の取得に失敗しました', 'error');
                    return;
                }

                const relationshipsData = await relationshipsResponse.json();
                parentsData = relationshipsData.relationships || [];

                // 通知設定を取得
                const notificationResponse = await fetch(`${API_BASE}/api/multi-parent/notification-settings`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                let notificationSettings = [];
                if (notificationResponse.ok) {
                    const notificationData = await notificationResponse.json();
                    notificationSettings = notificationData.settings || [];
                }

                displayParentsStatus(parentsData, notificationSettings);
                addLog(`✅ ${parentsData.length}名の親情報を読み込みました`, 'success');

            } catch (error) {
                addLog(`❌ 親情報読み込みエラー: ${error.message}`, 'error');
            }
        }

        function displayParentsStatus(parents, settings) {
            const parentsList = document.getElementById('parentsList');
            const emergencyButtons = document.getElementById('emergencyButtons');
            
            if (parents.length === 0) {
                parentsList.innerHTML = '<div class="parent-card">登録されている親がいません</div>';
                emergencyButtons.innerHTML = '';
                return;
            }

            // プラン制限チェック
            const isPremium = window.currentSubscription && 
                             (window.currentSubscription.plan_type === 'premium' || window.currentSubscription.is_trial_active);
            
            // 無料プランの場合、表示する親を制限
            let visibleParents, hiddenParents;
            if (!isPremium && parents.length > 1) {
                visibleParents = parents.slice(0, 1); // 最初の1名のみ表示
                hiddenParents = parents.slice(1); // 2名目以降は制限対象
            } else {
                visibleParents = parents;
                hiddenParents = [];
            }

            // 親の状態表示
            let parentCards = visibleParents.map(parent => {
                const setting = settings.find(s => s.parent_id === parent.parent_id) || {};
                const status = getParentStatus(parent, setting);
                
                // プレミアム機能ボタンの表示制御
                let emergencyEnabled = false;
                let locationEnabled = false;
                
                // 現在のプラン状況をチェック
                if (window.currentSubscription && 
                    (window.currentSubscription.plan_type === 'premium' || window.currentSubscription.is_trial_active)) {
                    
                    // プレミアムプランの場合、ローカル設定をチェック
                    const savedSettings = localStorage.getItem('premiumSettings');
                    if (savedSettings) {
                        const parsed = JSON.parse(savedSettings);
                        emergencyEnabled = parsed.emergency || false;
                        locationEnabled = parsed.location || false;
                    }
                }
                
                const emergencyButton = emergencyEnabled ? 
                    `<button onclick="sendEmergencyCheck('${parent.parent_id}')" 
                             style="background: #dc3545; color: white; border: none; padding: 5px 12px; border-radius: 5px; font-size: 12px; cursor: pointer; margin-top: 5px; margin-right: 5px;">
                        🚨 緊急確認
                     </button>` : '';
                     
                const locationButton = locationEnabled ? 
                    `<button onclick="checkLocation('${parent.parent_id}')" 
                             style="background: #28a745; color: white; border: none; padding: 5px 12px; border-radius: 5px; font-size: 12px; cursor: pointer; margin-top: 5px;">
                        📍 位置確認
                     </button>` : '';
                     
                const buttonContainer = (emergencyButton || locationButton) ? 
                    `<div style="margin-top: 10px;">${emergencyButton}${locationButton}</div>` : '';
                
                return `
                    <div class="parent-card">
                        <div class="parent-status">
                            <div>
                                <strong>${parent.nickname || parent.parent_name || 'Unknown'}</strong>
                            </div>
                            <div style="color: ${status.color}; font-weight: bold; font-size: 14px;">
                                ${status.text}
                                ${status.message ? `<br><span style="font-size: 12px; font-weight: normal;">${status.message}</span>` : ''}
                            </div>
                        </div>
                        <div class="last-activity">
                            🔋 バッテリー: ${parent.battery_level !== null ? parent.battery_level + '%' : '--'} | 📱 最終スマホ操作: ${parent.last_activity ? new Date(parent.last_activity).toLocaleString('ja-JP', {
                                month: 'numeric',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            }) : '--'}
                        </div>
                        ${buttonContainer}
                    </div>
                `;
            });
            
            // 制限された親のカードを追加
            if (hiddenParents.length > 0) {
                const hiddenCards = hiddenParents.map(parent => `
                    <div class="parent-card" style="background: #f8f9fa; border: 2px dashed #dee2e6; opacity: 0.7;">
                        <div class="parent-status">
                            <div>
                                <strong>${parent.nickname || parent.parent_name || 'Unknown'}</strong>
                                <div style="font-size: 12px; color: #6c757d; margin-top: 5px;">
                                    💎 プレミアム限定
                                </div>
                            </div>
                            <span class="status-badge" style="background: #ffc107; color: #856404;">
                                制限中
                            </span>
                        </div>
                        <div style="color: #6c757d; font-size: 14px; margin-top: 10px;">
                            この親の安否情報を確認するには、プレミアムプランにアップグレードしてください。
                        </div>
                        <button onclick="upgradePlan()" 
                                style="background: #ffc107; color: #856404; border: none; padding: 8px 16px; border-radius: 5px; font-size: 12px; cursor: pointer; margin-top: 10px; font-weight: bold;">
                            🚀 プレミアムにアップグレード
                        </button>
                    </div>
                `).join('');
                
                parentCards = parentCards.concat(hiddenCards);
            }
            
            parentsList.innerHTML = parentCards.join('');
            
            // 緊急確認ボタンは各親カードに個別配置されるため、ここでは何もしない
        }

        function getParentStatus(parent, setting) {
            const now = new Date();
            const lastActivity = new Date(parent.last_activity || now);
            const timeDiff = now - lastActivity;
            
            // 時間と分を計算
            const totalMinutes = Math.floor(timeDiff / (1000 * 60));
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            const days = Math.floor(hours / 24);
            const remainingHours = hours % 24;
            
            // 時間表示の生成
            let timeText = '';
            if (days > 0) {
                timeText = `${days}日${remainingHours}時間${minutes}分`;
            } else {
                timeText = `${hours}時間${minutes}分`;
            }
            
            // 12時間 = 720分, 24時間 = 1440分, 36時間 = 2160分
            if (totalMinutes <= 720) {
                // 緑: ～12時間
                return { 
                    type: 'safe', 
                    text: `🟢 最終操作から${timeText}`,
                    color: '#28a745',
                    message: ''
                };
            } else if (totalMinutes <= 1440) {
                // 黄: 12～24時間
                return { 
                    type: 'attention', 
                    text: `🟡 最終操作から${timeText}`,
                    color: '#ffc107',
                    message: 'しばらく操作がありません'
                };
            } else if (totalMinutes <= 2160) {
                // オレンジ: 24～36時間
                return { 
                    type: 'caution', 
                    text: `🟠 最終操作から${timeText}`,
                    color: '#fd7e14',
                    message: '長時間操作がありません'
                };
            } else {
                // 赤: 36時間以上
                return { 
                    type: 'danger', 
                    text: `🔴 最終操作から${timeText}`,
                    color: '#dc3545',
                    message: '緊急確認をお勧めします'
                };
            }
        }

        // 緊急確認機能のアクセス制御
        async function checkEmergencyAccess() {
            try {
                const response = await fetch(`${API_BASE}/api/subscription/status`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const features = data.available_features;
                    const subscription = data.subscription;
                    
                    // プレミアム機能の確認
                    const canUseEmergencyCheck = features.emergency_checks;

            if (!pairingCode || pairingCode.length !== 6) {
                addLog('❌ 6桁のペアリングコードを入力してください', 'error');
                return;
            }

            if (!nickname) {

                return;
            }

            try {
                addLog('🔄 親を登録中...', 'info');
                
                const response = await fetch(`${API_BASE}/api/pairing/use-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        code: pairingCode,
                        nickname: nickname
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addLog('✅ 親の登録が完了しました', 'success');

                    document.getElementById('pairingCodeInput').value = '';

                    // 親の状態を再読み込み

                    alert(`${data.parent.name} を親として登録しました！`);
                } else {
                    addLog(`❌ 登録エラー: ${data.error}`, 'error');
                    
                    // 409エラーの詳細メッセージを表示
                    if (response.status === 409) {
                        if (data.message) {
                            alert(data.message);
                        } else if (data.error === 'Relationship already exists') {
                            alert('この親は既に登録済みです。');
                        } else if (data.error === 'Parent already paired with another child') {
                            alert('この親は既に他の子とペアリング済みです。\\n既存のペアリングを解除してから再試行してください。');
                        }
                    } else if (data.error && data.error.includes('Invalid pairing code')) {
                        alert('ペアリングコードが無効です。\\n正しいコードを入力してください。');
                    } else if (data.error && data.error.includes('expired')) {
                        alert('ペアリングコードが期限切れです。\\n親アプリで新しいコードを生成してください。');
                    } else if (data.reason === 'plan_limitation' || (data.error && data.error.includes('無料プランでは'))) {

                    } else {
                        alert(`登録エラー: ${data.error}`);
                    }
                }
            } catch (error) {
                addLog(`❌ 登録失敗: ${error.message}`, 'error');
            }
        }

                const parentData = parentsData.find(p => p.parent_id === response.parent_id);
                return parentData?.nickname || response.parent?.name || '親';
            });
            
            if (responderNames.length > 0) {
                addLog(`📱 緊急確認返信を受信: ${responderNames.join('、')}から計${responses.length}件`, 'info');
            } else {
                addLog(`📱 緊急確認返信を${responses.length}件受信しました`, 'info');
            }
        }

        // 緊急確認応答を非表示
        function hideEmergencyResponses() {
            document.getElementById('emergencyResponses').style.display = 'none';
        }

        // 応答を既読にする
        async function clearResponses() {
            try {
                addLog('📱 既読処理中...', 'info');
                
                const response = await fetch(`${API_BASE}/api/emergency/mark-read`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    hideEmergencyResponses();
                    addLog(`📱 緊急確認返信を既読にしました (${data.marked_read}件)`, 'success');
                } else {
                    const errorData = await response.json();
                    addLog(`❌ 既読処理エラー: ${errorData.error}`, 'error');
                }
            } catch (error) {
                addLog(`❌ 既読処理失敗: ${error.message}`, 'error');
            }
        }

        // 親の安否報告を取得
        async function checkParentReports() {
            try {
                const response = await fetch(`${API_BASE}/api/child/get-parent-reports`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.reports && data.reports.length > 0) {
                        showParentReports(data.reports);
                    } else {
                        hideParentReports();
                    }
                } else {
                    console.log('親の安否報告取得エラー:', response.status);
                    hideParentReports();
                }
            } catch (error) {
                console.log('親の安否報告取得失敗:', error);
                hideParentReports();
            }
        }

        // 親の安否報告を表示
        function showParentReports(reports) {
            const reportsDiv = document.getElementById('parentReports');
            const reportsList = document.getElementById('parentReportsList');
            
            // 最新1件のみ表示
            const latestReport = reports[0];
            
            if (latestReport) {
                const reportTime = new Date(latestReport.created_at).toLocaleString('ja-JP', {
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // ニックネームを優先して表示
                const parentData = parentsData.find(p => p.parent_id === latestReport.parent_id);
                const displayName = parentData?.nickname || latestReport.parent_name || '親';
                
                reportsList.innerHTML = `
                    <div style="background: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #9c27b0;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                            <strong style="color: #7b1fa2;">${displayName}</strong>
                            <span style="font-size: 12px; color: #666;">${reportTime}</span>
                        </div>
                        <div style="font-size: 16px; color: #333;">
                            ${latestReport.status_display}
                        </div>
                    </div>
                `;
                
                reportsDiv.style.display = 'block';
                addLog(`👴👵 ${displayName}から安否報告を受信しました`, 'info');
            }
        }

        // 親の安否報告を非表示
        function hideParentReports() {
            document.getElementById('parentReports').style.display = 'none';
        }

        // 親の安否報告を既読にする
        async function clearParentReports() {
            try {
                addLog('👴👵 既読処理中...', 'info');
                
                const response = await fetch(`${API_BASE}/api/child/mark-parent-reports-read`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    hideParentReports();
                    addLog('👴👵 親の安否報告を既読にしました', 'success');
                } else {
                    const errorData = await response.json();
                    addLog(`❌ 既読処理エラー: ${errorData.error}`, 'error');
                }
            } catch (error) {
                addLog(`❌ 既読処理失敗: ${error.message}`, 'error');
            }
        }

        // 定期的な状況更新（1分間隔）- 最終操作時間の表示を更新
        setInterval(() => {
            if (authToken && userInfo) {
                loadParentsStatus(); // 親の状態を再読み込み（最終操作時間の表示が更新される）
                checkEmergencyResponses(); // 緊急確認応答もチェック
                checkParentReports(); // 親の安否報告もチェック
            }
        }, 60000); // 60秒 = 1分間隔
    </script>
</body>
